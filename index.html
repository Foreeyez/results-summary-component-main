<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="wrapper">
    <div class="container">
    <div class="blue">
      <div>
  <h3>
  Your Result
  </h3>
  </div>
  <div class="seven">
  <h1>76</h1>
  <p>of 100</p>
  </div>
  <div>
  <h2>Great</h2>
  </div>
  <div>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
    </div>
    <div class="white">
  <h2>Summary</h2>
  <div class="summer red">
  <div><h3>Reaction</h3></div>
  <div style="color: rgb(21, 19, 19);"><h3>80<span>/ 100</span></h3></div>
  </div>
  <div class="summer yellow">
  <div><h3>Memory</h3></div>
  <div style="color: rgb(21, 19, 19);"><h3>92<span>/ 100</span></h3></div>
  </div>
  <div class="summer green">
  <div><h3>Verbal</h3></div>
  <div style="color: rgb(21, 19, 19);"><h3>61<span>/ 100</span></h3></div>
  </div>
  <div class="summer purple">
  <div><h3>Visual</h3></div>
  <div style="color: rgb(21, 19, 19);"><h3>72<span>/ 100</span></h3></div>
  </div>
  <h3 class="btn">Continue</h3>
  </div>
  </div>
  </div>
</body>
</html>
